<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinefila | Film Catalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div id="header-container"></div>

  <main class="catalogue-main-content content">
    <header class="catalogue-header">
      <h1>Film Catalogue</h1>
      <hr class="header-line" />
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search film..."
          onkeyup="if(event.keyCode === 13) performSearch()"
        />
        <button onclick="performSearch()">Search</button>
      </div>
    </header>

    <div class="catalogue-wrapper">
      <div class="horizontal-filters">
        <div class="filter-row">
          <div class="filter-group">
            <label for="genresFilter">Genre</label>
            <select id="genresFilter" onchange="applyFilters()">
              <option value="">All Genres</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="lengthFilter">Length</label>
            <select id="lengthFilter" onchange="applyFilters()">
              <option value="">All Lengths</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="yearFilter">Year</label>
            <select id="yearFilter" onchange="applyFilters()">
              <option value="">All Years</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="countryFilter">Country</label>
            <select id="countryFilter" onchange="applyFilters()">
              <option value="">All Countries</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="ratingFilter">Rating</label>
            <select id="ratingFilter" onchange="applyFilters()">
              <option value="">All Ratings</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="audienceFilter">Audience</label>
            <select id="audienceFilter" onchange="applyFilters()">
              <option value="">All Audiences</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="keywordsFilter">Themes</label>
            <select id="keywordsFilter" onchange="applyFilters()">
              <option value="">All Themes</option>
            </select>
          </div>
        </div>
        <button class="clear-filters-btn" onclick="resetFilters()">Clear Filters</button>
      </div>

      <section class="film-list">
        <div id="filmContainer" class="film-grid"></div>
      </section>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="assets/js/loadPartials.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
