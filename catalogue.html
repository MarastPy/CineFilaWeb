<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cinefila | Film Catalogue</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Nunito:wght@400;600&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="header-container"></div>

<main class="catalogue-main-content content">
    <div class="catalogue-header">
        <h1>Film Catalogue</h1>
    </div>
    <br>
    <hr class="header-line"/>
    <div class="catalogue-wrapper">
        <div class="filters">
            <div class="filter-group search-filter-group">
                <input
                        type="text"
                        id="searchInput"
                        placeholder="Title"
                        onkeyup="if(event.keyCode === 13) performSearch()"
                />
                <button onclick="performSearch()">Search</button>
            </div>
        </div>
        <div class="catalogue-wrapper">
            <div class="filters">
                <div class="filter-group">
                    <select id="genresFilter" onchange="applyFilters()">
                        <option value=" ">Genre</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="yearFilter" onchange="applyFilters()">
                        <option value="">Year</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="audienceFilter" onchange="applyFilters()">
                        <option value="">Audience</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="keywordsFilter" onchange="applyFilters()">
                        <option value="">Themes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="lengthFilter" onchange="applyFilters()">
                        <option value="">Length</option>
                    </select>
                </div>
                <br>
            </div>
            <div class="filter-group reset-button-group">
                <button class="clear-filters-btn" onclick="resetFilters()">Clear Filters</button>
            </div>
        </div>
        <br>
        <hr class="header-line"/>

        <section class="film-list">
            <div id="filmContainer" class="film-grid"></div>
        </section>
    </div>
</main>

<div id="footer-container"></div>

<script src="js/loadPartials.js"></script>
<script src="js/script.js"></script>
</body>
</html>
